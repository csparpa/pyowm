language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6-dev"
install:
  - pip install coverage==4.2 tox==2.5.0 virtualenv==15.1.0
script:
  - tox
  - coverage run --rcfile=.coveragerc setup.py test -s tests.unit
after_success:
  coveralls
notifications:
  email:
    on_failure: change
sudo: false
